<!DOCTYPE html>

<body>


<div id="frameSpin">
    <script src="js/spin.js"></script>
    <script>
        ;!function(){
            var opts = {
                lines: 13, // 画的线条数
                length: 20, // 每条线的长度
                width: 10, // 线宽
                radius: 30, // 线的圆角半径
                corners: 1, // Corner roundness (0..1)
                rotate: 0, // 旋转偏移量
                direction: 1, // 1: 顺时针, -1: 逆时针
                //color: '#000', // #rgb or #rrggbb or array of colors
                //trail: 60, // Afterglow percentage
                trail: 60,
                color: '#F58A00',
                speed: 1, // 转速/秒
                shadow: false, // 是否显示阴影
                hwaccel: false, // 是否使用硬件加速
                className: 'spinner', // 绑定到spinner上的类名
                zIndex: 2e9, // 定位层 (默认 2000000000)
                top: '50%', // Top position relative to parent
                left: '50%' // Left position relative to parent
            };
            var target = document.getElementById("frameSpin");
            var spinner = new Spinner(opts).spin(target)
        }();

    </script>
</div>

<div   ms-controller="vm-body" ms-include-src="rootHref"></div>

<script src="js/require.js" data-main="js/belong/main"></script>
 </body>
